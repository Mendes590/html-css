<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol>
        <li>acordar</li>
        <li>tomar cafe</li>
        <li>escovar dente</li>
    </ol>
    <h2>Listas não Ordenadas</h2>
    <ul type="square">
        <li>Pão</li>
        <li>Leite</li>
        <li>Tomate</li>
        </ul>
        <h3>Linguagens Favoritas</h3>
        <ol>
            <li>Antigas</li>
            <ol>
                <li>Python</li>
                <li>Java</li>
            </ol>
            <li>Novas</li>
            <ol>
                <Li>Css</Li>
                <li>html</li>
            </ol>
        </ol>
</body>
</html>
